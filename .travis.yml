sudo: required
before_install:
    - "sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng"
script:
    - mkdir _build
    - pdflatex -output-directory _build cv.tex
deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - _build/cv.pdf
    skip_cleanup: true
    on:
        tags: true
